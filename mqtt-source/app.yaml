name: mqtt-source
language: python
variables:
  - name: output
    inputType: OutputTopic
    description: Name of the output topic to publish to.
    defaultValue: mqtt-raw
    required: true
  - name: mqtt_topic
    inputType: FreeText
    description: The root for messages in MQTT, this can be anything
    defaultValue: '#'
    required: true
  - name: mqtt_server
    inputType: FreeText
    description: The address of your MQTT server
    defaultValue: c1f91eda588740f5a81e4ed3fd9c86d1.s1.eu.hivemq.cloud
    required: true
  - name: mqtt_port
    inputType: FreeText
    description: The port of your MQTT server
    defaultValue: 8883
    required: true
  - name: mqtt_username
    inputType: FreeText
    description: Username of your MQTT user
    defaultValue: admin
  - name: mqtt_password
    inputType: Secret
    description: Password for the MQTT user
    defaultValue: mqtt_password
  - name: mqtt_version
    inputType: FreeText
    description: 'MQTT protocol version: 3.1, 3.1.1, 5'
    defaultValue: 3.1.1
    required: true
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: mqtt_function.py
libraryItemId: mqtt-source
